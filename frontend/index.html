<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DB Agent Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px 24px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }
        header .dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #22c55e;
        }
        header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        /* â”€â”€ Chat area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 72%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: #3b82f6;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.agent {
            align-self: flex-start;
            background: #1e293b;
            border: 1px solid #334155;
            border-bottom-left-radius: 4px;
        }

        /* typing indicator */
        .message.typing .dots span {
            display: inline-block;
            width: 6px; height: 6px;
            margin: 0 2px;
            border-radius: 50%;
            background: #94a3b8;
            animation: blink 1.4s infinite both;
        }
        .message.typing .dots span:nth-child(2) { animation-delay: 0.2s; }
        .message.typing .dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        /* â”€â”€ Input bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        form#input-form {
            display: flex;
            gap: 10px;
            padding: 16px 24px;
            background: #1e293b;
            border-top: 1px solid #334155;
        }
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        #user-input:focus {
            border-color: #3b82f6;
        }
        #user-input::placeholder {
            color: #64748b;
        }
        button[type="submit"] {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #2563eb;
        }
        button[type="submit"]:disabled {
            background: #334155;
            cursor: not-allowed;
        }

        /* â”€â”€ Scrollbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #chat::-webkit-scrollbar { width: 6px; }
        #chat::-webkit-scrollbar-track { background: transparent; }
        #chat::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body>
    <header>
        <div class="dot"></div>
        <h1>DB Agent</h1>
    </header>

    <div id="chat">
        <div class="message agent">Hi! I'm your DB Agent. Ask me anything ğŸš€</div>
    </div>

    <form id="input-form" autocomplete="off">
        <input
            id="user-input"
            type="text"
            placeholder="Type your messageâ€¦"
            maxlength="500"
            required
        />
        <button type="submit">Send</button>
    </form>

    <script>
        const chat      = document.getElementById("chat");
        const form      = document.getElementById("input-form");
        const input     = document.getElementById("user-input");
        const submitBtn = form.querySelector("button[type=submit]");

        function addMessage(text, role) {
            const div = document.createElement("div");
            div.classList.add("message", role);
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function showTyping() {
            const div = document.createElement("div");
            div.classList.add("message", "agent", "typing");
            div.innerHTML = '<div class="dots"><span></span><span></span><span></span></div>';
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";
            submitBtn.disabled = true;

            const typing = showTyping();

            try {
                const res = await fetch("/chat/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text }),
                });

                if (!res.ok) throw new Error(`Server error ${res.status}`);

                const data = await res.json();

                // The API returns a set-like string; extract the reply
                let reply;
                if (Array.isArray(data)) {
                    reply = data[0] || "No response";
                } else if (typeof data === "object" && data.reply) {
                    reply = data.reply;
                } else if (typeof data === "string") {
                    reply = data;
                } else {
                    reply = JSON.stringify(data);
                }

                typing.remove();
                addMessage(reply, "agent");
            } catch (err) {
                typing.remove();
                addMessage("âš ï¸ Something went wrong. Please try again.", "agent");
                console.error(err);
            } finally {
                submitBtn.disabled = false;
                input.focus();
            }
        });

        // Focus input on load
        input.focus();
    </script>
</body>
</html>
